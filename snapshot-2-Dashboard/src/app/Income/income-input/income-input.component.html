<div class="backdrop" (click)="onCancel()"></div>

<dialog open>
<h2> Add Income</h2>
<button class="close-button" (click)="onCancel()"> X </button>
<form (ngSubmit) = "onSubmit()">
    <!-- Date Field -->
    <div>
      <label for="date">Date:</label>
      <input 
      type="date" 
      id="date" 
      name="date" 
      [(ngModel)]="income.date"
      required />
    </div>
  
    <!-- Source Field -->
    <div>
      <label for="source">Source of Income:</label>
      <select 
      id="source" 
      name="source"
      [(ngModel)]="income.source"
      required >
        <option value="">Select a category</option>
        <option value="Salary">Salary</option>
        <option value="Rental">Rental</option>
        <option value="Dividend">Dividend</option>
        <option value="Royalty">Royalty income from inventions / intellectual property</option>
        <option value="Profits">Profits from business</option>
        <option value="Profits">Interests</option>
        <option value="others">Others</option>
      </select>
    </div>
  
    <!-- Description Field -->
    <div>
      <label for="description">Description:</label>
      <textarea 
      id="description" 
      name="description" 
      rows="4"
      [(ngModel)]="income.description"
      ></textarea>
    </div>
  
    <!-- Amount Field -->
    <div>
      <label for="amount">Amount Earned:</label>
      <input 
      type="number"
      id="amount" 
      name="amount" 
      [(ngModel)]="income.amt"
      required />
    </div>
  
    <!-- Submit Button -->
    <div>
      <button type="submit">Add Income</button>
    </div>
  </form>

</dialog>
