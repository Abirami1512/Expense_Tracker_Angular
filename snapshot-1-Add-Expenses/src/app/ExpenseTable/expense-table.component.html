<div class="expense-table-container">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over the expenses array and create a row for each expense -->
        <tr *ngFor="let expense of expenses; let i = index">
          <td>{{ expense.date }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.amt  }}</td>
          <td>
            <button (click) = "removeExpense(i)"> - </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
